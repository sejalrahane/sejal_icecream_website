<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
   

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image {
      margin: 10px;
    }

    .image img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      
    }
  </style>
</head>
<body>
